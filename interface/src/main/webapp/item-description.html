<html ng-app="myApp">

    <head>
        <script data-require="angular.js@*" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script src="https://code.angularjs.org/1.5.0/angular-animate.min.js"></script>
        <script src="https://code.angularjs.org/1.5.0/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="jk-carousel.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="jk-carousel.min.js"></script>
        <script src="itemService.js"></script>
        <script src="itemController.js"></script>
    </head>

    <body ng-controller="ItemController" >

        <style>
            .colour {
                float: left;
                width: 60px;
                height: 60px;
                margin: 5px;
                border: 1px solid rgba(0, 0, 0, .2);
            }

            .blue {
                background: #13b4ff;
            }

            .purple {
                background: #ab3fdd;
            }

            .wine {
                background: #ae163e;
            }
        </style>
    <md-content layout-padding>
        <span class="md-headline">Producto</span>
        <form  name="formProduct" novalidate>
            <input type="hidden" ng-model="product.productId" />
            <div layout="row">
                <div flex="33">

                    <img data-ng-src="{{firstImage}}" style="margin-right: 5%;height: 400px; width: 350px;"/>

                </div>
                <table>
                    <tr>
                        <td><div class="colour blue" ></div></td>
                        <td><div class="colour purple"></div></td>
                        <td><div class="colour wine"></div></td>
                    </tr>
                    <tr>
                        <td>Azul</td>
                        <td>Morado</div></td>
                        <td>Vino</div></td>
                    </tr>
                    <tr >
                        <td>
                            <div ng-repeat="d in product.productAttributes"  style="display: inline">
                                <div ng-show="d.name == 'Precio'">
                                    <label>{{d.name}}</label>
                                    <md-subheader>${{d.value}}</md-subheader>
                                </div>
                            </div>    
                        </td>
                    </tr>
                    <tr>
                        <td><md-button class="md-raised md-primary">
                        <img data-ng-src="{{fav}}" style="margin-top:15%;height:20px; width: 20px;"/>
                        Favorito
                    </md-button>
        </td>
            <td>
                    <md-button class="md-raised md-primary">
                        <img data-ng-src="{{share}}" style="margin-top:15%;height:20px; width: 20px;"/>
                        Compartir
                    </md-button>
                </td>
                </tr>
                <tr>
                    <td>
                        <div flex="33">
                    <md-input-container class="md-block" >
                        <label>Comentarios: </label>
                        <textarea md-maxlength="500" ng-model="comments" md-select-on-focus></textarea>
                    </md-input-container>
                </div></td>
                </tr>
                </table>
            </div>
            <br>
            <div layout="row">        
                <div ng-repeat="d in product.images">
                    <md-button ng-click="setFirstImage(d.content)">
                        
                        <img data-ng-src="{{d.content}}" style="margin-right: 5%;height: 150px; width: 125px;"/>
                    </md-button>
                </div>
            </div>
            <br>
            <div layout="row"> 
                <div flex="33">
                    <div ng-repeat="d in product.productAttributes"  style="display: inline">
                        <div ng-hide="d.name == 'Precio' || d.name == 'Id'">
                            <label>{{d.name}}</label>
                            <md-subheader>{{d.value}}</md-subheader>
                        </div>
                    </div>
                </div>
            </div>
            <!--            <section layout="row" layout-sm="column" layout-align="left" layout-wrap>
                            <md-button ng-click="submitUser()" ng-disabled="myFormUser.$invalid" class="md-raised md-primary">Guardar</md-button>
                        </section>-->

        </form>

    </md-content>
</body>

</html>
